<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <!-- 스마트폰 제일 윗부분 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- 설정메뉴 헤더부분 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="settings-public">
        <ul class="settings-list">
          <!-- Notice -->
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="fas fa-bullhorn"></i>
              <span>Notice</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <!-- Kokoa Lab -->
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="fas fa-flask"></i>
              <span>Kokoa Lab</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <!-- Version Info -->
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__settings-column">Latest Version</div>
          </li>
        </ul>
      </div>
      <div class="settings-personal">
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="fas fa-user-lock"></i>
              <span>Security</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="far fa-bell"></i>
              <span>Notice</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="far fa-user"></i>
              <span>Friends</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="far fa-comment"></i>
              <span>Chatting</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="fas fa-sms"></i>
              <span>SMS</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="fas fa-mobile-alt"></i>
              <span>Display</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="fas fa-palette"></i>
              <span>Themes</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__settings-column">
              <i class="fas fa-phone-alt"></i>
              <span>Phone Call</span>
            </div>
            <div class="settings__settings-column"></div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6ade36b36a.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
  </body>
</html>
